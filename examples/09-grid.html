<meta charset="utf-8" />
<link rel="stylesheet" href="../lib/gridism.css" />
<style>
  .grid .w-1-7 { width: 14.2857%; }

  .unit pre {
    font-family: monospace;
    font-size: 15pt;
    font-weight: bold;
    text-align: center;
    margin: 0;
    padding: 0.5em;
  }

  .red    pre { background-color: red; }
  .orange pre { background-color: orange; }
  .yellow pre { background-color: yellow; }
  .green  pre { background-color: green; }
  .blue   pre { background-color: blue; }
  .indigo pre { background-color: indigo; }
  .violet pre { background-color: violet; }
</style>

<div class="grid">
  <div class="unit whole red"><pre>groß</pre></div>
</div>

<div class="grid">
  <div class="unit half green"><pre>halb</pre></div>
  <div class="unit half orange"><pre>und halb</pre></div>
</div>

<div class="grid">
  <div class="unit w-1-7 red"><pre>rot</pre></div>
  <div class="unit w-1-7 orange"><pre>orange</pre></div>
  <div class="unit w-1-7 yellow"><pre>gelb</pre></div>
  <div class="unit w-1-7 green"><pre>grün</pre></div>
  <div class="unit w-1-7 blue"><pre>blau</pre></div>
  <div class="unit w-1-7 indigo"><pre>indigo</pre></div>
  <div class="unit w-1-7 violet"><pre>violett</pre></div>
</div>
